<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary p-3 border border-bottom">
        <div class="container-fluid">
          <img class="size" src="./imgs/Group 129.png" alt="">
          <div class="dropdown">
            <div class="d-flex align-items-center justify-content-center mt-3 border p-2 rounded bg-dark cursor dropdown-toggle me-5" data-bs-toggle="dropdown">
                <h4 id="name" class="text-white mt-2 me-3 ms-2"></h4>
                <img class="profile" src="" alt="" id="userProfile">
                <i class="fa-solid fa-caret-down text-white ms-3"></i>
            </div>
            <ul class="dropdown-menu">
              <li onclick="logOut()"><a class="dropdown-item text-danger text-center width" href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <img src="./imgs/Thank You.png" alt="">  
            </div>
            <div class="col-md-6">
                <img src="./imgs/Group 118 (1).png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>
</html>
